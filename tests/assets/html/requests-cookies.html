<body>
  <h2></h2>
  <script>
    const appendImage = (url) => {
      const imgElm = document.createElement("img");
      imgElm.src = url;
      document.body.appendChild(imgElm)
    }
    (async () => {
        await cookieStore.set("test-cookie-name", "test-cookie-value");
        const cookieValue = await window.cookieStore.get("test-cookie-name");
        const cookieString = JSON.stringify(cookieValue);
        document.getElementsByTagName('h2')[0].innerText = cookieString;
        setTimeout(_ => {
            appendImage("/assets/img/blue.png?cookie=yes&cache=" + Math.random());
            setTimeout(async _ => {
                await cookieStore.delete("test-cookie-name")
                appendImage("/assets/img/blue.png?cookie=no&cache=" + Math.random());
            }, 500);
        }, 500);
    })();
  </script>
</body>
